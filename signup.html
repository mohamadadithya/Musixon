<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- OwnCSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- GFonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;900&family=Finger+Paint&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="preload">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <section id="sign-up">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <h3>Sign Up</h3>
                            <form>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control cus_input" id="email"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control cus_input" id="password">
                                </div>
                                <div class="form-group">
                                    <label for="retype_password">Retype Password</label>
                                    <input type="password" class="form-control cus_input" id="retype_password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me">
                                    <label class="form-check-label" for="remember-me">I've read and agree to the
                                        <a href="">terms of service</a></label>
                                </div>
                                <div class="form-group">
                                    <a href="signin.html"> Sign In</a>
                                </div>
                                <button type="submit" class="btn cus-button">Submit</button>
                            </form>
                            <!-- <hr>
                            <div class="social-media text-center">
                                <h5>Sign Up with <i class="fab fa-google"></i></h5>
                                <h5>Sign Up with <i class="fab fa-facebook"></i></h5>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
